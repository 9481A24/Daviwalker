<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clone Abduzeedo - Menu e Galeria</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #111;
      color: #fff;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .open-menu {
      font-size: 28px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* MENU LATERAL (100% tela) */
    .side-menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      color: #fff;
      padding: 60px 30px 30px 30px;
      transform: translateX(100%);
      transition: transform 0.4s ease;
      z-index: 999;
    }

    .side-menu.open {
      transform: translateX(0);
    }

    .close-menu {
      position: absolute;
      top: 20px;
      right: 30px;
      background: none;
      border: none;
      font-size: 32px;
      color: #fff;
      cursor: pointer;
    }

    .side-menu nav {
      margin-top: 60px;
    }

    .side-menu ul {
      list-style: none;
    }

    .side-menu li {
      margin-bottom: 25px;
    }

    .side-menu a {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      transition: color 0.2s ease;
    }

    .side-menu a:hover {
      color: #0ff;
    }

    main {
      padding: 40px;
    }

    .gallery {
      margin-top: 40px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- TOPO -->
  <header>
    <div class="logo">abdz—do</div>
    <button class="open-menu">☰</button>
  </header>

  <!-- MENU LATERAL -->
  <aside class="side-menu" id="sideMenu">
    <button class="close-menu" id="closeBtn">×</button>
    <nav>
      <ul>
        <li><a href="#">Inspiração</a></li>
        <li><a href="#">Design Gráfico</a></li>
        <li><a href="#">UI/UX</a></li>
        <li><a href="#">Tipografia</a></li>
      </ul>
    </nav>
  </aside>

  <!-- CONTEÚDO PRINCIPAL -->
  <main>
    <h1>Bem-vindo ao clone do Abduzeedo</h1>
    <p>Clique no menu ☰ para abrir a navegação ocupando toda a tela.</p>

    <section class="gallery">
      <img src="https://picsum.photos/1200/500?random=1" alt="Imagem 1">
      <img src="https://picsum.photos/1200/500?random=2" alt="Imagem 2">
      <img src="https://picsum.photos/1200/500?random=3" alt="Imagem 3">
      <img src="https://picsum.photos/1200/500?random=4" alt="Imagem 4">
      <img src="https://picsum.photos/1200/500?random=5" alt="Imagem 5">
      <img src="https://picsum.photos/1200/500?random=6" alt="Imagem 6">
      <img src="https://picsum.photos/1200/500?random=7" alt="Imagem 7">
      <img src="https://picsum.photos/1200/500?random=8" alt="Imagem 8">
      <img src="https://picsum.photos/1200/500?random=9" alt="Imagem 9">
      <img src="https://picsum.photos/1200/500?random=10" alt="Imagem 10">
    </section>
  </main>

  <!-- JS PARA MENU -->
  <script>
    const menu = document.getElementById("sideMenu");
    const openBtn = document.querySelector(".open-menu");
    const closeBtn = document.getElementById("closeBtn");

    openBtn.addEventListener("click", () => {
      menu.classList.add("open");
    });

    closeBtn.addEventListener("click", () => {
      menu.classList.remove("open");
    });
  </script>

</body>
</html>
