<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Layout Fixo com Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* impede rolagem global */
      font-family: sans-serif;
    }

    body.menu-open {
      overflow: hidden;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      z-index: 1001;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
    }

    .open-menu {
      font-size: 16px;
      padding: 6px 12px;
      background: none;
      border: 2px solid white;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      transition: transform 0.5s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .open-menu .label {
      display: inline-block;
      transition: transform 0.5s ease;
    }

    .open-menu.rotated {
      transform: rotate(180deg);
    }

    .open-menu.rotated .label {
      transform: rotate(-180deg);
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      color: #fff;
      padding: 80px 30px 30px 30px;
      transform: translateX(100%);
      transition: transform 0.4s ease;
      z-index: 1000;
    }

    .side-menu.open {
      transform: translateX(0);
    }

    .side-menu nav {
      margin-top: 40px;
    }

    .side-menu ul {
      list-style: none;
    }

    .side-menu li {
      margin-bottom: 25px;
    }

    .side-menu a {
      color: #fff;
      text-decoration: none;
      font-size: 24px;
      transition: color 0.2s ease;
    }

    .side-menu a:hover {
      color: #0ff;
    }

    main {
      position: absolute;
      top: 60px;
      left: 0;
      width: 100%;
      height: calc(100% - 60px);
      overflow-y: auto;
      padding: 20px;
      background: #f5f5f5;
    }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div class="logo">walker design</div>
    <button class="open-menu" id="menuToggle">
      <span class="label">Menu</span>
    </button>
  </header>

  <!-- MENU LATERAL -->
  <aside class="side-menu" id="sideMenu">
    <nav>
      <ul>
        <li><a href="#">Inspiração</a></li>
        <li><a href="#">Design Gráfico</a></li>
        <li><a href="#">UI/UX</a></li>
        <li><a href="#">Tipografia</a></li>
      </ul>
    </nav>
  </aside>

  <!-- CONTEÚDO PRINCIPAL -->
  <main>
    <h1>Bem-vindo ao clone do Abduzeedo</h1>
    <p>Clique no menu para abrir a navegação ocupando toda a tela.</p>

    <section class="gallery">
      <img src="https://picsum.photos/1200/500?random=1" alt="Imagem 1">
      <img src="https://picsum.photos/1200/500?random=2" alt="Imagem 2">
      <img src="https://picsum.photos/1200/500?random=3" alt="Imagem 3">
      <img src="https://picsum.photos/1200/500?random=4" alt="Imagem 4">
      <img src="https://picsum.photos/1200/500?random=5" alt="Imagem 5">
      <img src="https://picsum.photos/1200/500?random=6" alt="Imagem 6">
    </section>
  </main>

  <!-- SCRIPT -->
  <script>
    const menu = document.getElementById("sideMenu");
    const menuToggle = document.getElementById("menuToggle");
    const label = menuToggle.querySelector(".label");

    menuToggle.addEventListener("click", () => {
      const isOpen = menu.classList.contains("open");

      if (isOpen) {
        menu.classList.remove("open");
        menuToggle.classList.remove("rotated");
        label.textContent = "Menu";
        document.body.classList.remove("menu-open");
      } else {
        menu.classList.add("open");
        menuToggle.classList.add("rotated");
        label.textContent = "X Close";
        document.body.classList.add("menu-open");
      }
    });
  </script>

</body>
</html>
