
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Etiqueta Biofertilizante</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .etiqueta {
      width: 300px;
      height: 200px;
      border: 2px solid #4CAF50;
      padding: 10px;
      box-sizing: border-box;
    }
    .titulo {
      text-align: center;
      font-weight: bold;
      color: #2E7D32;
    }
    .campo {
      margin: 5px 0;
    }
    .qr {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="etiqueta">
    <div class="titulo">BIOFERTILIZANTE ORGÂNICO</div>
    <div class="campo">Nº do Lote: 00123</div>
    <div class="campo">Data de Produção: 05/09/2025</div>
    <div class="campo">Volume: 1 L</div>
    <div class="campo">Ingredientes: Água de arroz fermentada, Leite pasteurizado, Açúcar mascavo</div>
    <div class="campo">Fabricante: Fábrica Verde Ltda.</div>
    <div class="campo">Contato: (31) 99999-9999</div>
    <div class="campo">Selo Orgânico MAPA</div>
    <div class="qr">[QR Code]</div>
  </div>
</body>
</html>
